<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="utility.css">
</head>

<body>
  <div class="nav flex p-1">
    <h1>Sorting Visualizer</h1>
    <div class="break">
      <div>
        <label for="elements">  Number of elements</label>
        <select name="elements" id="arrayelements">
          <option value="" selected disabled></option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
          <option value="25">25</option>
          <option value="30">30</option>
          <option value="35">35</option>
          <option value="40">40</option>
          <option value="45">45</option>
          <option value="50">50</option>
        </select>
      </div>
      <div>
        <label for="speed">Speed</label>
        <select name="speed" id="selectspeed">

          <option value="0.25">0.25x</option>
          <option value="0.5">0.5x</option>
          <option value="1" selected>1x</option>
          <option value="1.25">1.25x</option>
          <option value="1.5">1.5x</option>
          <option value="1.75">1.75x</option>
          <option value="2">2x</option>
          <option value="5">5x</option>
          <option value="10">10x</option>
        </select>
      </div>
    </div>
  </div>
  <div class="body flex">
    <div class="content">
    </div>
    <div class="array flex">
    </div>
    <div class="complexity"></div>
  </div>
  <div class="buttons">
    <button class="sort">BUBBLE SORT</button>
    <button class="selectionsort">SELECTION SORT</button>
    <button class="mergesort">MERGE SORT</button>
    <button class="insertionsort">INSERTION SORT</button>
    <button class="quicksort">QUICK SORT</button>
    <button class="heapsort">HEAP SORT</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
